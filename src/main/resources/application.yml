spring:
  profiles:
    active: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

token:
  expire:
    time: 3600000  # 1시간 (밀리초)

